<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Physics</title>

<script src="https://zimjs.org/cdn/1.3.2/createjs.js"></script>
<script src="https://zimjs.org/cdn/cat/00/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<!-- import Box2D and ZIM Physics helper -->
<script src="https://zimjs.org/cdn/Box2dWeb-2.1.a.3.min.js"></script>
<script src="https://zimjs.org/cdn/physics_2.0.js"></script>
<script src="https://zimjs.org/cdn/game_2.4.js"></script>
<script src="https://zimjs.com/ten/header.js"></script>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"    sets stage to window size with no scaling
// "tagID"    add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;
var color = light;
var outerColor = darker;
var testText;
var assets = ["f1.png", "f2.png", "f3.png", "f4.png", "f5.png", "f6.png", "f7.png", "bomb.png"];
var path = "assets/";

// as of ZIM 5.5.0 you do not need to put zim before ZIM functions and classes
var frame = new Frame(scaling, width, height, color, outerColor, assets, path);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    // See https://zimjs.com/docs.html?item=Physics
    // See https://zimjs.com/docs.html?item=addPhysics

    // new Physics(gravity, borders, scroll, frame)

    intro ();
    function intro() {
      let introPane = new Pane({width:800,
        height:300,
        fadeTime:.7,
        corner:10,
        modal:false,
        backdropColor: "#595959",
        displayClose:false})
        .ske(10,0)
        .show();
      
      let title = new Label({
        text:"Fruits Basket",
        size:80,
        color:red,
      }).center(introPane).mov(0,-50);

      let instructions = new Label ({
          text: "Collect the fruits & Avoid the bombs!",
          size: 40,
          color: red,
      }).center(introPane).mov(0,75);

      let startButton = new Button ({
        width:250,
        height:50,
        label:"START!",
        backgroundColor:green,
        rollBackgroundColor:blue,
        corner:10
      }).center(introPane).mov(0,150);

      startButton.on("mousedown", ()=>{
        introPane.hide();
        game();
      });

    }

    // game();


    function game(){

      
      dropBombs();
      Ticker.add(test);
    


    var backing = new Rectangle(stageW-80, stageH-100, grey)
      .center()
      .mov(0,-20);

    var game = new Container(backing.width, backing.height)
      .loc(backing)
      .setMask(backing);

    var bar = asset("f7.png")
      .scaleTo(stage, 20)
      .centerReg()
      .pos(0,50,CENTER,BOTTOM,game);
    // move the bar with MotionController
    new MotionController({
      target:bar,
      type:"mousemove", // default
      speed:20, // default
      damp:.1, // default
      axis:"horizontal",
      boundary:new Boundary(bar.width/2,backing.y + backing.height, backing.width-bar.width, 0),
      container:game
    });

    //score counter
    const scorer = new Scorer({backgroundColor:pink}).sca(.8).alp(.9).pos(40, 30, true); // at right
    var f1
    // falling fruit
    const falling_fruit = ["f1.png", "f2.png", "f3.png", "f4.png", "f5.png", "f6.png"];
    var f_list = [];
    var temp = [];
    for (let i = 0; i < falling_fruit.length; i++) {
      var f = new Container().addTo(game);
      f_list.push(f);
      falling(f, falling_fruit[i]);
    }
    //f = container     //f1 object on-screen = coin in source code
    function falling(f, fruit) {
      interval([1, 5], function() {
        f1 = asset(fruit).scaleTo(stage, 8)
          .clone()
          .centerReg()
          .loc(rand(0, game.width), rand(-100,0), f)
          .animate({
            props:{y:backing.height-20},
            time:5,
            ease:"linear",
            call:remove
          })
        temp.push(f1);
      });
      
    }

    function remove(obj) {
      obj.removeFrom();
      obj = null;
    }

    // falling bomb f=bombs f1=bomb
    var bombs = new Container().addTo(game);
    function dropBombs() {
      interval([1,3], function() {
        var bomb = asset("bomb.png")
          .scaleTo(stage, 8)
          .clone()
          .centerReg()
          .loc(rand(0, game.width), 50, bombs)
          .animate({
            props:{y:backing.height-20},
            time:3,
            ease:"linear",
            call:function (target) {
              remove(target);
            }
          });
      });
    }


    // hit test
    function test() {
      bombs.loop(function(bomb) {
        if (bar.hitTestBounds(bomb)) {
          clear();
          lost();
        }
      }, true);
      
      for (let i = 0; i < temp.length; i++){
        var curr = temp[i];
        if (bar.hitTestBounds(curr)){
            scorer.score=scorer.score+1;// add to score if fruits are hit.
            clearfruit(curr);
        }
      }
    }

    if (scorer.score==30){
          zog("oops");
        won();
      }

    function clear() {
      for (let i = 0; i < f_list.length; i++){
        f_list[i].removeFrom();
      }
      bombs.removeFrom();
      bar.removeFrom();
    }

    function clearfruit(f1){
        f1.removeFrom();
    }



  }




    function won() {

      var pane = new Pane({width:550,
        height:200,
        fadeTime:.7,
        corner:10,
        modal:false,
        displayClose:false})
        .loc(0,500)
        .ske(10,0)
        .show();

      new Label({
        text:"You Won",
        size:80,
        color:grey,
      }).center(pane);

      var replay = new Button({
        width:220,
        height:50,
        label:"REPLAY",
        backgroundColor:green,
        rollBackgroundColor:blue,
        corner:10
      }).center(pane);
      replay.mov(135,100);

      var mainmenu = new Button({
        width:250,
        height:50,
        label:"MAIN MENU",
        backgroundColor:green,
        rollBackgroundColor:blue,
        corner:10
      }).center(pane);
      mainmenu.mov(-120,100);

    }

     function lost() {

      var pane2 = new Pane({width:550,
        height:200,
        fadeTime:.7,
        corner:10,
        modal:false,
        displayClose:false})
        .ske(10,0)
        .show();
      
      new Label({
        text:"Game Over",
        size:80,
        color:grey,
      }).center(pane2);
      
      var tryagain = new Button({
        width:220,
        height:50,
        label:"TRY AGAIN",
        backgroundColor:green,
        rollBackgroundColor:blue,
        corner:10
      }).center(pane2);
      tryagain.mov(135,100);
      
      var mainmenu2 = new Button({
        width:250,
        height:50,
        label:"MAIN MENU",
        backgroundColor:green,
        rollBackgroundColor:blue,
        corner:10
      }).center(pane2);
      mainmenu2.mov(-120,100);

      tryagain.on("mousedown", ()=>{
        pane2.hide();
        game();
      });

      mainmenu2.on("mousedown", ()=>{
        pane2.hide();
        intro();
      });

    }

    

    stage.update(); // this is needed to show any changes


}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
</body>
</html>
